{% load static %}
<!doctype html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/styles.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header'>
                        <img src="{% static 'users/img/brand-adopt.png' %}" width="9%"><span class="font-logo">ADO.PT</span>
                    </div>

                    <div class="body-form">
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <div class="alert {{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h2>LogIn</h2>
                        <p>Good to have you back.</p>
                        <hr>
                        <form action=" {% url 'login' %} " method="POST">{% csrf_token %}
                            <span>Name:</span>
                            <input type="text" class="form-control" placeholder="Type your name..." name="name">
                            <br>
                           
                            <span>Password:</span>
                            <input type="password" class="form-control" placeholder="Type your password..." name="password">
                                

                            <input type="submit" value="SEND" class="btn-custom-primary">
                        
                            <a href=" {% url 'register' %} " class="link-float">Register an user</a>
                        </form>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="side-logo">
                        <img class="logo-margin-top" src="{% static 'users/img/brand-adopt.png' %}" width="20%">
                        <h1>ADO.PT</h1>
                        <p>Help us save lives.</p>
                    </div>
                </div>

            </div>



        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
