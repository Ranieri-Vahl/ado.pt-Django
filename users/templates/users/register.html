{% load static %}
<!doctype html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'users/css/styles.css' %} ">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 bg-side">
                    <div class='header'>
                        <img src="{% static 'users/img/brand-adopt.png' %}" width="9%"><span class="font-logo">ADO.PT</span>
                    </div>

                    <div class="body-form">
                        {% if messages %}
                            <br>
                            {% for message in messages %}
                                <div class="alert {{message.tags}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h2>Register</h2>
                        <p>Your register save lifes.</p>
                        <hr>
                        <form action=" {% url 'register' %} " method="POST">
                            {% csrf_token %}
                            <span>Name:</span>
                            <input type="text" class="form-control" placeholder="Type your name..." name="name">
                            <br>
                            <span>E-mail:</span>
                            <input type="email" class="form-control" placeholder="Type your email..." name="email">
                            <br>
                            <div class="row">

                                <div class="col-md">
                                    <span>Password:</span>
                                    <input type="password" class="form-control" placeholder="Type your password..." name="password">
                                </div>

                                <div class="col-md">
                                    <span>Confirm password:</span>
                                    <input type="password" class="form-control" placeholder="Type your password..." name="confirm_password">
                                </div>
                            </div>

                            <input type="submit" value="SAVE" class="btn-custom-primary">
                        
                            <a href=" {% url 'login' %} " class="link-float">I already have an account</a>
                        </form>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="side-logo">
                        <img class="logo-margin-top" src="{% static 'users/img/brand-adopt.png' %}" width="20%">
                        <h1>ADO.PT</h1>
                        <p>Help us save lives.</p>
                    </div>
                </div>

            </div>



        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
