{% load static %}
<!doctype html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publish | Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/new_pet/styles.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/your_pets/styles.css' %}" rel="stylesheet">
    <link href="{% static 'adoption/css/styles.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <h2>ADO.PT</h2>
                    <hr>
                    <a class="btn btn-success col-12 items-side-bar" href="/adoption/">Adoption</a>
                    <a class="btn btn-primary col-12 items-side-bar" href="/publish/new_pet/">Publish Pet</a>
                    <a class="btn btn-info col-12 items-side-bar" href="/publish/your_pets/">Your pets</a>
                    <a class="btn btn-warning col-12 items-side-bar" href="/publish/see_request_adoption/">Pet Requests</a>
                    <a class="btn btn-danger col-12 items-side-bar" href="/publish/dashboard/">Dashboard</a>  			        
                    <a href=" {% url 'logout' %}" class="btn btn-danger  items-side-bar-logout">Logout</a>                   
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-purple">I want to publish</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'new_pet' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert {{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="picture" class="form-control">
                                    <br>
                                    <span>Name:<span>
                                    <input type="text" class="form-control" name="name" placeholder="Type the pet name...">
                                    <br>
                                    <span>Description:<span>
                                    <textarea class="form-control" name="description" placeholder="Description..."></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>State:</span>
                                            <input type="text" placeholder="Type the pet state..." name="state" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>City:</span>
                                            <input type="text" placeholder="Type the pet city..." name="city" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Phone number:</span>
                                    <input type="text" placeholder="Type your phone number..." name="phone_number" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags %}
                                            <option value="{{tag.id}}">{{ tag }}</option>
                                        {% endfor %}
                                    </select>
                                    <br>
                                    </span>Dog Breed:</span>

                                    <select name="dogbreeds" class="form-select">
                                        {% for dogbreed in dogbreeds %}
                                            <option value="{{dogbreed.id}}">{{ dogbreed }}</option>
                                        {% endfor %}
                                    </select>

                                    <input type="submit" value="SEND" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
