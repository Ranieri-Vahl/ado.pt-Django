{% load static %}
<!doctype html>
<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/new_pet/styles.css' %}" rel="stylesheet">
    <link href="{% static 'publish/css/your_pets/styles.css' %}" rel="stylesheet">
    <link href="{% static 'adoption/css/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side-plataforma sidebar">
                    <h2>ADO.PT</h2>
                    <hr>
                    
                    
                </div>

                <div style="padding:60px" class="col-md">
                    <h3 class="font-purple">Pet Information</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <img width="100%" src="{{pet.picture.url}}">
                        </div>
                        <div class="col-md-9">
                            <span class="span-bold">Name:</span>
                            <p>{{pet.name}}</p>
                            <div style="width:40%">
                                {% for tag in pet.tags.all %}
                                    <span class="badge text-bg-info badge-lg">{{tag}}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </div>  
                    <br>
                    <div class="row">
                        <div class="col-md-5"> 
                            <span class="span-bold">Description</span>
                            <p>{{pet.description}}</p>
                            
                        </div>

                        <div class="col-md-7">
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <h3 class="font-purple">Residential Information</h3>
                        <div class="col-md">
                            <div class="row">
                                <div class="col-md">
                                    <span class="span-bold">State</span>
                                    <p>{{pet.state}}</p>
                                </div>

                                <div class="col-md">
                                    <span class="span-bold">City</span>
                                    <p>{{pet.city}}</p>
                                </div>
                            </div>
                            <span class="span-bold">Contact Phone Number</span>
                            <p>{{pet.phone_number}}</p>
                            <br>
                            <a href="{% url 'request_adoption' pet.id %}" class="btn btn-success btn-lg">REQUEST ADOPTION</a>
                            
                        </div>

                        <div class="col-md">
                        </div>
                    </div>
                </div>

            </div>

            


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
